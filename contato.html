<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/cerebro ai.png!sw800">
    <title>Contato - Willian Flauzino</title>
    <script src="javascript/controle.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!--A div abaixo está sendo usada coomo referência para apendar o conteúdo header dinâmicamente com o uso de javascript-->
        <div id="header-container"></div>
    </header>
    <main>
        <div class="formularioContato">
            <section>
                <h2>Entre em Contato</h2>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 - Willian Flauzino</p>
    </footer>
</body>

</html>
